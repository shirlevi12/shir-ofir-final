{% for tab in tabs %}
  <a href="{{ tab.url }}" class="{% if tab.is_active %}text-gray-900 dark:text-gray-100{% else %}text-gray-500 hover:text-gray-700 dark:hover:text-gray-600{% endif %} group relative min-w-0 flex-1 overflow-hidden bg-white dark:bg-zinc-800 py-4 px-4 text-sm font-medium text-center hover:bg-gray-50 dark:hover:bg-zinc-700 focus:z-10" aria-current="page">
    <span>
      {{ tab.label }}
      {% if tab.badge %}{% badge tab.badge %}{% endif %}
    </span>
    <span aria-hidden="true" class="{% if tab.is_active %}bg-indigo-500{% else %}bg-transparent{% endif %} absolute inset-x-0 bottom-0 h-0.5"></span>
  </a>
{% endfor %}
